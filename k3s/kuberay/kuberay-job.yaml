apiVersion: ray.io/v1
kind: RayJob
metadata:
  name: kuberay-job
  namespace: ray
spec:
  entrypoint: python3 /home/ray/app/repo/k3s/kuberay/main.py

  shutdownAfterJobFinishes: true
  ttlSecondsAfterFinished: 20

  runtimeEnvYAML: |
    env_vars:
      NUM_WORKERS: "2"
      CPUS_PER_WORKER: "3"

  rayClusterSpec:
    rayVersion: "2.52.0"
    enableInTreeAutoscaling: false # true
    autoscalerOptions:
      version: v2
      upscalingMode: Default
      idleTimeoutSeconds: 60

    ########################
    # HEAD
    ########################
    headGroupSpec:
      rayStartParams:
        num-cpus: "1"
      template:
        spec:
          containers:
            - name: ray-head
              image: ray-cluster:2.52.0
              ports:
                - containerPort: 6379
                  name: gcs-server
                - containerPort: 8265
                  name: dashboard
                - containerPort: 10001
                  name: client
              resources:
                limits:
                  cpu: "1"
                  memory: "5Gi"
                requests:
                  cpu: "1"
                  memory: "4Gi"
              volumeMounts:
                - name: job-files
                  mountPath: /home/ray/app
              envFrom:
                - secretRef:
                    name: env-secret
              env:
                - name: RAY_enable_infeasible_task_early_exit
                  value: "true"
                - name: RAY_DEFAULT_OBJECT_STORE_MEMORY_PROPORTION
                  value: "0.6"

          initContainers:
            - name: git-sync
              image: registry.k8s.io/git-sync/git-sync:v4.1.0
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
              env:
                - name: GITSYNC_REPO
                  value: "https://github.com/takenking9879/Kubernetes-MLOPS-platform"
                - name: GIT_SYNC_BRANCH
                  value: "main"
                - name: GIT_SYNC_ROOT
                  value: "/git"
                - name: GIT_SYNC_DEST
                  value: "repo"
                - name: GIT_SYNC_WAIT
                  value: "30"
                - name: GITSYNC_ONE_TIME
                  value: "true"
              volumeMounts:
                - name: job-files
                  mountPath: /git

          volumes:
            - name: job-files
              emptyDir: {}

    ########################
    # WORKERS
    ########################
    workerGroupSpecs:
      - replicas: 2
        minReplicas: 2
        maxReplicas: 3
        groupName: small-group
        rayStartParams: {}

        template:
          spec:
            affinity:
              podAntiAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 100
                    podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                          - key: ray.io/group
                            operator: In
                            values:
                              - small-group
                      topologyKey: kubernetes.io/hostname

            containers:
              - name: ray-worker
                image: ray-cluster:2.52.0
                resources:
                  limits:
                    cpu: "4"
                    memory: "4Gi"
                  requests:
                    cpu: "4"
                    memory: "4Gi"
                volumeMounts:
                  - name: job-files
                    mountPath: /home/ray/app
                envFrom:
                  - secretRef:
                      name: env-secret
                env:
                  - name: RAY_enable_infeasible_task_early_exit
                    value: "true"

            initContainers:
              - name: git-sync
                image: registry.k8s.io/git-sync/git-sync:v4.1.0
                resources:
                  requests:
                    cpu: 100m
                    memory: 128Mi
                  limits:
                    cpu: 200m
                    memory: 256Mi
                env:
                  - name: GITSYNC_REPO
                    value: "https://github.com/takenking9879/Kubernetes-MLOPS-platform"
                  - name: GIT_SYNC_BRANCH
                    value: "main"
                  - name: GIT_SYNC_ROOT
                    value: "/git"
                  - name: GIT_SYNC_DEST
                    value: "repo"
                  - name: GIT_SYNC_WAIT
                    value: "30"
                  - name: GITSYNC_ONE_TIME
                    value: "true"
                volumeMounts:
                  - name: job-files
                    mountPath: /git

            volumes:
              - name: job-files
                emptyDir: {}
